version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aletta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aletta
      POSTGRES_PASSWORD: aletta_dev_password
      POSTGRES_DB: aletta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aletta"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local